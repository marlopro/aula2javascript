<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
        <script>
         //entrada
         let x = parseInt(prompt("Digite o primeiro valor: "));
         let y = parseInt(prompt("Digite o segundo valor: "));
        
        //processamento
        let SOMA = x + y;

        let SUB = x - y;

        let MULT = x * y;

        let DIV = x / y;
        
        var resultado = "Soma é:" + SOMA + "\n" +
        "Subtração é:" + SUB + "\n" +
        "Multiplicação é:" + MULT + "\n"
        "Divisão é" + DIV +  "\n"

        alert(resultado);

    </script>
</body>
</html>
