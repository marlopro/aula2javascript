<body>
    <!--5. Construir uma página na qual o usuário digitará o ano que nasceu e o programa irá escrever, na tela, quantos anos ele 
completará em 2030.-->
    <script>
        //entrada
        let anonasc = parseInt(prompt("Digite o ano de nascimento: "));
        let anofuturo = 2030;

        //processamento
               let idade2030 = (anofuturo - anonasc);
        
        //idade calculada
        document.write("idade em 2030 será: "+idade2030);
    </script>
